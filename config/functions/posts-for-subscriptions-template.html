<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Binary Coffee</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400;display=swap" type="text/css"
        rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400;display=swap" type="text/css"
        rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body style="margin:0;padding:0;background-color:#e9ebf2;">
<table style="border-spacing:0;padding:0;width:100%;border-width:0">
  <tr>
    <td>
      <table style="border-spacing:0;padding:0;width:100%;max-width: 600px;border-width:0;margin-left:auto;margin-right:auto">
        <tr style="height:55px">
          <td style="padding:5px 30px 15px;background-color:#01CD6A;">
            <a href="https://binary-coffee.dev/"
               style="text-decoration: none;color:white;flex-direction:row;box-sizing:border-box;display:flex;place-content:stretch center;align-items:stretch;">
              <span
                style="font-weight:500;margin-top:18px;margin-bottom:0;text-decoration:none;font-size:32px;font-family:'Source Code Pro','Roboto','Helvetica Neue',sans-serif;">Binary Coffee</span>
            </a>
          </td>
        </tr>
        <tr style="width: 100%">
          <td style="background-color:#fff;width: 100%">
            <% for (var i = 0; i < posts.length; i++) {%>
            <div
              style="flex-direction: row; box-sizing: border-box; display: flex; border-bottom: 1px solid rgba(0, 0, 0, .06); background-color: #fff; width: calc(100% - 48px); padding: 24px; text-decoration: none">
              <div>
                <a href="<%= siteUrl + '/post/' + posts[i].name %>"
                   style="text-decoration: none; margin-top: 0; margin-bottom: 6px; font-size: 1.275rem; color: #01b15e; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif; font-weight: 200; text-transform: uppercase">
                  <%= posts[i].title %>
                </a>
                <div style="flex-direction: row; box-sizing: border-box; display: flex">
                  <span
                    style="color: #959595; font-size: .8125rem; position: relative; margin-right: 15px">
                      <%= posts[i].publishedAt.toString().slice(0, 15) %>
                  </span>
                </div>
                <span
                  style="width: 100%; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif; color: #000; letter-spacing: 0; font-weight: 300; font-size: .95rem">
                  <%= posts[i].description %>
                </span>
              </div>
            </div>
            <% } %>
          </td>
        </tr>
        <tr>
          <td
            style="background-color:#1f3b50;color:#ffffff;padding-top:5px;padding-bottom:5px;margin-left:auto;margin-right:auto">
            <div style="text-align: center">
              <a href="https://github.com/dcs-community/"
                 style="text-decoration: none; color: #959595; margin-right: 5px; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif"
                 target="blanck">GitHub</a>|
              <a href="https://t.me/binarycoffeedev"
                 style="text-decoration: none; color: #959595; margin-right: 5px; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif"
                 target="blanck">Telegram</a>|
              <a href="https://twitter.com/CoffeeBinary"
                 style="text-decoration: none; color: #959595; margin-right: 5px; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif"
                 target="blanck">Twitter</a>|
              <a href="https://mbasic.facebook.com/Binary-Coffee-111577483710684/"
                 style="text-decoration: none; color: #959595; margin-right: 5px; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif"
                 target="blanck">Faceboook</a>
            </div>
            <div style="text-align: center; color: #959595; font-family: Raleway, Roboto, 'Helvetica Neue', sans-serif">
              Copyright ©2020 Todos los derechos reservados | Hecho con ❤ por DC's Community
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
